<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bigfishtv-turret/4.0.0/turret.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='gallicc.css') }}"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

  <title>Event Poll</title>
</head>
<body>
  <div class="container">
    <h1 class="display-title"> Upcoming games </h1>
    
    {% if not events %}
      <h1>No upcoming events found </h1>
    {% endif %}
    {% for event in events %}
    
      <h4>{{ event.name }}</h4>
      {{event.date}}
      <div class="votecount">
          <em><strong>{{event.count}}</strong> voted yes</em>
      </div>
    
    <div class="team">        
    {% for player in players %}
        <div class="player">
          <label class="control switch">
            <input type="checkbox" name="checkbox_{{player.id}}_{{event.name}}" {{ 'checked' if player.name in event.players else ''}}>
            <span class="control-indicator"></span>
            <span class="control-label">{{player.name}}</span>
            </label>
        </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</body>
